<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/mobile.css" />
		<link
			rel="stylesheet"
			media="(min-width: 768px)"
			href="../css/tablet.css"
		/>
		<link
			rel="stylesheet"
			media="(min-width: 1200px)"
			href="../css/desktop.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<title>RWD website</title>
	</head>
	<body>
		<header class="nav">
			<nav class="nav__menu">
				<figure class="nav__logo">
					<img src="../images/logo.png" alt="logo" />
				</figure>
				<label for="hamburger-menu"></label>
				<ul class="nav__list">
					<li class="nav__item"><a class="nav__link" href="#">Home</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Features</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Pricing</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Blog</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Pages</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
				</ul>
				<button class="nav__btn">Download</button>
			</nav>
		</header>
		<main>
			<section class="app__container">
				<div class="app__content">
					<h1 class="app__heading">Promote Your App With Applab</h1>
					<p class="app__request">
						Get more users to promote your app with this template
					</p>
					<button class="app__btn">Get Start Now</button>
				</div>
				<figure class="app__phone">
					<img src="../images/phone.png" alt="phone image" />
				</figure>
			</section>
		</main>
	</body>
</html>
